<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Lindsay Hoyt's Calculator</title>
		
		<script type="text/javascript" src="calculator-functions.js"></script>
	</head>
	<body>
		<fieldset>
			<legend>Lindsay's Calculator</legend>

			<form method="post">
				<p>Enter your first name: <input type="text" id="full" onChange="validateName();" /></p>

				<p>Enter the first number: <input type="text" id="num1" onChange="validateNum();" /></p>

				<p>Enter the second number: <input type="text" id="num2" onChange="validateNum();" /></p>

				<p>The answer is: <input type="text" id="answer" /></p>

				<p>
					<input type="button" value="Add" onClick="addIt();"/>
					<input type="button" value="Multiply" onClick="multiplyIt();"/>
					<input type="button" value="Subtract" onClick="subtractIt();"/>
					<input type="button" value="Divide" onClick="divideIt();"/>
					<input type="button" value="Clear All" onClick="clearIt();"/>
				</p>
			</form>
		</fieldset>
	</body>
</html>
